<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books_list: %}
        {% for book in books_list%}
        <ul>
            <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a></li>
        </ul>
    {% endfor %}
    {% else %}
        <p>Library is empty.</p>
    {% endif %}
<a href="add">Add New Book</a>
</body>
</html>
